{% extends 'base.html' %}
{% block content %}
<section data-aos="fade-up">
  <h2>All Users</h2>
  <div class="card" style="margin-top:12px; overflow:auto">
    <table class="table">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Phone</th><th>Role</th><th>Joined</th></tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u['id'] }}</td>
          <td>{{ u['username'] }}</td>
          <td>{{ u['email'] }}</td>
          <td>{{ u['phone'] }}</td>
          <td>{{ u['role'] }}</td>
          <td>{{ u['created_at'] }}</td>
        </tr>
        {% else %}
        <tr><td colspan="6">No users found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
